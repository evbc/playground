apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "phpmyadmin.fullname" . }}
  labels:
    {{- include "phpmyadmin.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "phpmyadmin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "phpmyadmin.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: phpmyadmin
              containerPort: 80
              protocol: TCP
          env:
          - name: PMA_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.global.database.configmap.name }}
                key: db_url
          - name: MARIADB_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Values.global.database.secret.name }}
                key: db_user
          - name: MARIADB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.global.database.secret.name }}
                key: db_password
          - name: MARIADB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.global.database.secret.name }}
                key: db_root_password
